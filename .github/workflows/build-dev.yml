name: Build DEV Image

on:
  push:
    branches:
      - 'feature/se-*'
  workflow_dispatch:

env:
  IMAGE_NAME: web-app

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0   # IMPORTANT: required to read previous tags

    - name: Get next version tag
      id: version
      run: |
        # Get the latest tag (v1, v2, v3...)
        LATEST_TAG=$(git tag --sort=-v:refname | head -n 1)

        if [[ -z "$LATEST_TAG" ]]; then
          NEXT_TAG="v1"
        else
          NUMBER=${LATEST_TAG#v}
          NEXT_NUMBER=$((NUMBER + 1))
          NEXT_TAG="v${NEXT_NUMBER}"
        fi

        echo "next_tag=$NEXT_TAG" >> $GITHUB_OUTPUT

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Build with Maven
      run: mvn clean package -DskipTests

    - name: Log in to DEV Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ secrets.DEV_ACR_LOGIN_SERVER }}
        username: ${{ secrets.DEV_ACR_USERNAME }}
        password: ${{ secrets.DEV_ACR_PASSWORD }}

    - name: Build and Push Docker Image
      run: |
        IMAGE_TAG="${{ steps.version.outputs.next_tag }}"
        FULL_IMAGE="${{ secrets.DEV_ACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:${IMAGE_TAG}"

        docker build -t $FULL_IMAGE .
        docker push $FULL_IMAGE

    - name: Create git tag for next version
      if: ${{ github.ref_type == 'branch' }}
      run: |
        git config user.name "GitHub Actions"
        git config user.email "actions@github.com"

        TAG="${{ steps.version.outputs.next_tag }}"
        git tag $TAG
        git push origin $TAG

    - name: Summary
      run: |
        echo "### ðŸš€ DEV Image Built" >> $GITHUB_STEP_SUMMARY
        echo "**Tag:** ${{ steps.version.outputs.next_tag }}" >> $GITHUB_STEP_SUMMARY
