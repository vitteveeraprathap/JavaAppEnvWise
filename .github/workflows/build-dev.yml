name: Build DEV Image

on:
  push:
    branches:
      - 'feature/se-*'
  workflow_dispatch:

# Needed so the workflow can create & push git tags
permissions:
  contents: write

env:
  IMAGE_NAME: web-app

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        # IMPORTANT: fetch full history so we can see existing tags
        fetch-depth: 0

    - name: Get next version tag (v1, v2, v3, ...)
      id: version
      run: |
        # Get the latest tag sorted by version (v1, v2, v10...)
        LATEST_TAG=$(git tag --sort=-v:refname | head -n 1 || echo "")

        echo "Latest tag: '$LATEST_TAG'"

        if [[ -z "$LATEST_TAG" ]]; then
          # No tags yet -> start with v1
          NEXT_TAG="v1"
        else
          # Strip the leading 'v' and increment
          NUMBER=${LATEST_TAG#v}

          # If latest tag is not like v[number], reset to v1
          if ! [[ "$NUMBER" =~ ^[0-9]+$ ]]; then
            echo "Latest tag '$LATEST_TAG' is not numeric (vN). Defaulting to v1."
            NEXT_TAG="v1"
          else
            NEXT_NUMBER=$((NUMBER + 1))
            NEXT_TAG="v${NEXT_NUMBER}"
          fi
        fi

        echo "Next tag: $NEXT_TAG"
        echo "next_tag=$NEXT_TAG" >> "$GITHUB_OUTPUT"

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Build with Maven
      run: mvn clean package -DskipTests

    - name: Log in to DEV Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ secrets.DEV_ACR_LOGIN_SERVER }}
        username: ${{ secrets.DEV_ACR_USERNAME }}
        password: ${{ secrets.DEV_ACR_PASSWORD }}

    - name: Build and Push Docker Image
      run: |
        IMAGE_TAG="${{ steps.version.outputs.next_tag }}"
        FULL_IMAGE="${{ secrets.DEV_ACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:${IMAGE_TAG}"

        echo "Building image: $FULL_IMAGE"

        docker build -t "$FULL_IMAGE" .
        docker push "$FULL_IMAGE"

        echo "IMAGE_TAG=$IMAGE_TAG" >> "$GITHUB_ENV"

    - name: Create git tag for this build
      run: |
        git config user.name "GitHub Actions"
        git config user.email "actions@github.com"

        TAG="${{ steps.version.outputs.next_tag }}"

        echo "Creating tag: $TAG"
        git tag "$TAG"
        git push origin "$TAG"

    - name: Summary
      run: |
        echo "### ðŸš€ DEV Image Built" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Registry:** \`${{ secrets.DEV_ACR_LOGIN_SERVER }}\`" >> $GITHUB_STEP_SUMMARY
        echo "**Image:** \`${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}\`" >> $GITHUB_STEP_SUMMARY
        echo "**Tag created:** \`${{ steps.version.outputs.next_tag }}\`" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Next Step:** Use tag \`${{ steps.version.outputs.next_tag }}\` in your deploy workflow." >> $GITHUB_STEP_SUMMARY
