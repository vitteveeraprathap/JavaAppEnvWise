name: Build DEV Image

on:
  push:
    branches:
      - 'feature/se-*'
  workflow_dispatch:

env:
  IMAGE_NAME: web-app

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Extract version info
      id: extract
      run: |
        BRANCH_NAME=${GITHUB_REF#refs/heads/}
        JIRA_ID=$(echo $BRANCH_NAME | grep -oP 'se-\d+' || echo "unknown")
        SHORT_SHA=$(echo $GITHUB_SHA | cut -c1-7)
        VERSION="dev-${JIRA_ID}-${SHORT_SHA}"
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "jira_id=$JIRA_ID" >> $GITHUB_OUTPUT

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Build with Maven
      run: mvn clean package -DskipTests

    - name: Log in to DEV Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ secrets.DEV_ACR_LOGIN_SERVER }}
        username: ${{ secrets.DEV_ACR_USERNAME }}
        password: ${{ secrets.DEV_ACR_PASSWORD }}

    - name: Build and Push Docker Image
      run: |
        IMAGE_TAG="${{ steps.extract.outputs.version }}"
        FULL_IMAGE="${{ secrets.DEV_ACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:${IMAGE_TAG}"
        
        docker build -t $FULL_IMAGE .
        docker push $FULL_IMAGE
        
        echo "### ✅ DEV Image Built Successfully!" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Registry:** ${{ secrets.DEV_ACR_LOGIN_SERVER }}" >> $GITHUB_STEP_SUMMARY
        echo "**Image:** \`${{ env.IMAGE_NAME }}:${IMAGE_TAG}\`" >> $GITHUB_STEP_SUMMARY
        echo "**JIRA ID:** ${{ steps.extract.outputs.jira_id }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Next Step:** Go to Actions → Deploy to DEV → Run workflow with tag: \`${IMAGE_TAG}\`" >> $GITHUB_STEP_SUMMARY